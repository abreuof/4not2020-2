<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome do vendedor</mat-label>
		<input matInput placeholder="Informe o nome do vendedor" [(ngModel)]="vendedor.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>RG</mat-label>
    <input matInput type="number" [(ngModel)]="vendedor.rg" name="rg" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input matInput type="number" [(ngModel)]="vendedor.telefone" name="telefone" required>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
