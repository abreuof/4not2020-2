<h1>Listagem de vendedores</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/vendedor/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo vendedor
  </a>
</mat-toolbar>

<table mat-table [dataSource]="vendedors" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th> 
    <td mat-cell *matCellDef="let vendedor"> {{ vendedor.nome }} </td>
  </ng-container>

  <!-- RG Column -->
  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef>RG</th> 
    <td mat-cell *matCellDef="let vendedor"> {{ vendedor.rg }} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th> 
    <td mat-cell *matCellDef="let vendedor"> {{ vendedor.telefone }} </td>
  </ng-container>

  
  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let vendedor">
        <a mat-raised-button color="accent" title="Editar" [routerLink]="['/vendedor', vendedor._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let vendedor">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(vendedor._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
