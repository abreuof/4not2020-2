<h1>Listagem de vendas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/venda/novo']">
    <mat-icon>add_circle</mat-icon>
    Cadastrar Venda
  </a>
</mat-toolbar>

<table mat-table [dataSource]="vendas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th> 
    <td mat-cell *matCellDef="let venda"> {{ venda.data }} </td>
  </ng-container>

  <!-- Vendedor Column -->
  <ng-container matColumnDef="vendedor">
    <th mat-header-cell *matHeaderCellDef>Vendedor</th> 
    <td mat-cell *matCellDef="let vendedor"> {{ venda.vendedor?.nome }} </td>
  </ng-container>

  <!-- Jogo Column -->
  <ng-container matColumnDef="jogo">
    <th mat-header-cell *matHeaderCellDef>Jogo</th> 
    <td mat-cell *matCellDef="let jogo"> {{ venda.jogo?.nome }} </td>
  </ng-container> 
  
  <!-- Filme Column -->
  <ng-container matColumnDef="filme">
    <th mat-header-cell *matHeaderCellDef>Filme</th> 
    <td mat-cell *matCellDef="let jogo"> {{ venda.filme?.nome }} </td>
  </ng-container>

  <!-- Música Column -->
  <ng-container matColumnDef="musica">
    <th mat-header-cell *matHeaderCellDef>Música</th> 
    <td mat-cell *matCellDef="let musica"> {{ venda.musica?.nome }} </td>
  </ng-container>

  <!-- Software Column -->
  <ng-container matColumnDef="software">
    <th mat-header-cell *matHeaderCellDef>Software</th> 
    <td mat-cell *matCellDef="let software"> {{ venda.software?.nome }} </td>
  </ng-container>
   

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let venda">
        <a mat-raised-button color="accent" title="Editar" [routerLink]="['/venda', venda._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let venda">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(venda._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
