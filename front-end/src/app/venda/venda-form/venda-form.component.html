<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="data" name="data" 
      [(ngModel)]="venda.data" placeholder="Informe a data da venda"
      required>
    <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
    <mat-datepicker #data></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Vendedor</mat-label>
    <mat-select [(ngModel)]="venda.vendedor" name="vendedor" required>
      <mat-option *ngFor="let vendedor of vendedores" [value]="vendedor._id">
        {{ vendedor.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Jogo</mat-label>
    <mat-select [(ngModel)]="venda.jogo" name="jogo">
      <mat-option *ngFor="let jogo of jogos" [value]="jogo._id">
        {{ jogo.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filme</mat-label>
    <mat-select [(ngModel)]="venda.filme" name="filme">
      <mat-option *ngFor="let filme of filmes" [value]="filme._id">
        {{ filme.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>MÃºsica</mat-label>
    <mat-select [(ngModel)]="venda.musica" name="musica">
      <mat-option *ngFor="let musica of musicas" [value]="musica._id">
        {{ musica.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Software</mat-label>
    <mat-select [(ngModel)]="venda.software" name="software">
      <mat-option *ngFor="let software of softwares" [value]="software._id">
        {{ software.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
