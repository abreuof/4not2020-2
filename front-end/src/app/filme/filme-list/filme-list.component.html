<h1>Filmes</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/filme/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo filme
  </a>
</mat-toolbar>

<table mat-table [dataSource]="filmes" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Filme</th> 
    <td mat-cell *matCellDef="let filme"> {{ filme.nome }} </td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th> 
    <td mat-cell *matCellDef="let filme"> {{ filme.data }} </td>
  </ng-container>  

  <!-- Preço Filme Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell class="cell-align-right" *matHeaderCellDef>Preço</th> 
    <!--
        Formatação de moeda:
        currency:'BRL' -> (Brazilian Real)
        'symbol': mostra o símbolo R$
        '1.2-2': mínimo 1 dígito antes da vírgula; mínimo de 2 e máximo 2 de 2 casas demais
        'pt': usa os padrões de formatação de números da língua portuguesa
    -->
    <td mat-cell class="cell-align-right" *matCellDef="let filme"> {{ filme.preco | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let filme">
        <a mat-raised-button color="accent" title="Editar" [routerLink]="['/filme', filme._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let filme">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(filme._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
