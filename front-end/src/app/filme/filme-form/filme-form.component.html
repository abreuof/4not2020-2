<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome do filme</mat-label>
		<input matInput placeholder="Informe o nome do filme" [(ngModel)]="filme.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="data" name="data" 
      [(ngModel)]="filme.data" placeholder="Informe a data"
      required>
    <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
    <mat-datepicker #data></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pre√ßo</mat-label>
    <input matInput type="number" [(ngModel)]="filme.preco" name="preco" required>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
